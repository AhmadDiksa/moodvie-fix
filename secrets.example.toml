# Streamlit Secrets Configuration Template
# 
# Lokasi: .streamlit/secrets.toml
# Jangan commit file ini ke Git!
# 
# Petunjuk setup:
# 1. Copy file ini ke .streamlit/secrets.toml
# 2. Replace placeholder values dengan actual credentials
# 3. Pastikan file permissions: chmod 600 .streamlit/secrets.toml

# ========================================
# GOOGLE AI CONFIGURATION (REQUIRED)
# ========================================
# Get API Key: https://makersuite.google.com/app/apikey
GOOGLE_API_KEY = "AIzaSyC..."

# ========================================
# QDRANT CONFIGURATION (REQUIRED)
# ========================================
# Qdrant Server URL (contoh: cloud instance atau local)
QDRANT_URL = "https://your-qdrant-instance.example.com"

# Qdrant API Key (kosongkan jika local instance tanpa auth)
QDRANT_API_KEY = "your-qdrant-api-key-here"

# Collection name dalam Qdrant (default: moodviedb)
QDRANT_COLLECTION = "moodviedb"

# ========================================
# GOOGLE CUSTOM SEARCH CONFIGURATION (OPTIONAL)
# ========================================
# Hanya diperlukan jika ingin feature "Find Streaming Links"
# Setup: https://developers.google.com/custom-search

GOOGLE_CSE_ID = "your-custom-search-engine-id"

# Note: GOOGLE_API_KEY di atas juga akan digunakan untuk Custom Search
